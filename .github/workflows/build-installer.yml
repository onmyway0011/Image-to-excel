name: Build Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Build Project
      run: |
        npm install
        npm run build

    - name: Create Installer
      run: |
        git clone https://github.com/onmyway0011/IMAGE-TO-EXCEL-Installer
        cd IMAGE-TO-EXCEL-Installer
        chmod +x scripts/*
        ./scripts/build-installer.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ImageToExcel-Installer
        path: IMAGE-TO-EXCEL-Installer/ImageToExcel.dmg